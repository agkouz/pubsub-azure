name: Deploy Backend to Azure App Service

on:
  push:
    branches:
      - master
    paths:
      - 'backend/**'
      - '.github/workflows/deploy-backend.yml'
  workflow_dispatch:

env:
  PYTHON_VERSION: '3.13'
  AZURE_WEBAPP_NAME: simple-backend-unlr

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Log - Start deployment
      run: |
        echo "=================================================="
        echo "üöÄ Starting Backend Deployment"
        echo "=================================================="
        echo "Python Version: ${{ env.PYTHON_VERSION }}"
        echo "Target App: ${{ env.AZURE_WEBAPP_NAME }}"
        echo "Triggered by: ${{ github.event_name }}"
        echo "Branch: ${{ github.ref_name }}"
        echo "Commit: ${{ github.sha }}"
        echo "=================================================="

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}

    - name: Log - Python setup complete
      run: |
        echo "‚úÖ Python setup complete"
        python --version
        pip --version

    - name: Create and activate virtual environment
      working-directory: backend
      run: |
        echo "üì¶ Creating virtual environment..."
        python -m venv venv
        source venv/bin/activate
        echo "‚úÖ Virtual environment created"

    - name: Install dependencies
      working-directory: backend
      run: |
        echo "üì• Installing dependencies..."
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        echo "‚úÖ Dependencies installed"
        echo "Installed packages:"
        pip list

    - name: Log - Files to be deployed
      working-directory: backend
      run: |
        echo "=================================================="
        echo "üìÅ Files in backend directory:"
        ls -lah
        echo "=================================================="

    - name: Create deployment package
      working-directory: backend
      run: |
        echo "üì¶ Creating deployment package..."
        # Create a clean deployment package
        mkdir -p deployment
        cp -r *.py requirements.txt deployment/
        cd deployment
        echo "Files in deployment package:"
        ls -lah
        zip -r ../deployment.zip .
        cd ..
        echo "‚úÖ Deployment package created"
        echo "Package size:"
        ls -lh deployment.zip

    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v2
      with:
        app-name: ${{ env.AZURE_WEBAPP_NAME }}
        publish-profile: ${{ secrets.AZURE_BACKEND_PUBLISH_PROFILE }}
        package: backend/deployment.zip

    - name: Deployment summary
      run: |
        echo "=================================================="
        echo "‚úÖ Backend deployed successfully!"
        echo "=================================================="
        echo "üåê URL: https://simple-backend-unlr-bse7b2cudad6h7gs.westeurope-01.azurewebsites.net"
        echo "üìä Health check: https://simple-backend-unlr-bse7b2cudad6h7gs.westeurope-01.azurewebsites.net/health"
        echo "=================================================="
        echo "‚è∞ Deployment completed at: $(date)"
        echo "=================================================="

    - name: Verify deployment (optional)
      continue-on-error: true
      run: |
        echo "üîç Waiting 10 seconds for app to start..."
        sleep 10
        echo "Testing health endpoint..."
        curl -f https://simple-backend-unlr-bse7b2cudad6h7gs.westeurope-01.azurewebsites.net/health || echo "‚ö†Ô∏è Health check failed (app may still be starting)"